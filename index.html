<!DOCTYPE html>
<html>
<head>
    <title>Easy Earn Clicker</title>
    <style>
        body { background: #111; color: white; text-align: center; font-family: sans-serif; }
        #coin { width: 200px; cursor: pointer; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <img id="coin" src="https://img.icons8.com/color/480/coin.png" onclick="tap()">
    <script>
        let score = 0;
        function tap() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>

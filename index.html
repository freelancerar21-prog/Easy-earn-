<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Easy Earn - Tap Game</title>
    <style>
        body { background: radial-gradient(circle, #2b2b2b, #111); color: white; text-align: center; font-family: 'Arial', sans-serif; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        .score-container { font-size: 50px; font-weight: bold; color: #ffcc00; margin-bottom: 20px; text-shadow: 0 0 15px rgba(255,204,0,0.6); }
        #hamster { width: 220px; height: 220px; border-radius: 50%; border: 8px solid #444; cursor: pointer; transition: transform 0.05s; -webkit-tap-highlight-color: transparent; }
        #hamster:active { transform: scale(0.92); }
        .energy-bar { width: 80%; height: 12px; background: #333; margin: 30px auto; border-radius: 10px; border: 2px solid #555; }
        .energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ffcc00, #ffaa00); border-radius: 10px; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="score-container">ðŸ’° <span id="score">0</span></div>
    <div>
        <img id="hamster" src="https://img.icons8.com/color/480/hamster.png" alt="Tap">
    </div>
    <div class="energy-bar"><div id="energyFill" class="energy-fill"></div></div>
    <p>Energy: <span id="energyText">100</span>/100</p>

    <script>
        let score = 0;
        let energy = 100;
        const hamster = document.getElementById('hamster');

        function tap() {
            if (energy > 0) {
                score++;
                energy--;
                document.getElementById('score').innerText = score;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('energyFill').style.width = energy + "%";
            document.getElementById('energyText').innerText = energy;
        }

        setInterval(() => { if (energy < 100) { energy++; updateUI(); } }, 2000);

        hamster.addEventListener('touchstart', (e) => { e.preventDefault(); tap(); });
        hamster.addEventListener('click', tap);
    </script>
</body>
</html>
